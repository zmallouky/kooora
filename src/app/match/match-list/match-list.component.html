<h2><img src="assets/{{Logo}}.png">  {{League}} Match</h2>
<mat-form-field>
  <input matInput [matDatepicker]="picker" [(ngModel)]="Date" #date readonly placeholder="Choose day" (dateChange)="getDate(date.value)">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<mat-accordion multi="true" *ngIf="matchs.length>0">
  <mat-expansion-panel *ngFor="let match of matchs">
    <mat-expansion-panel-header (dblclick)="doubleClick()">
      {{match.hometeam}} - {{match.awayteam}} ({{match.match_time}}) 
    </mat-expansion-panel-header>
    {{match.hometeamScore}} - {{match.awayteamScore}}
    <mat-action-row>
      <button *ngIf="userIsAutenticated" #fav (click)="favorite(match.hometeam, match.awayteam, match.hometeamScore,
             match.awayteamScore, match.match_time, date.value, fav)"
        mat-icon-button>
        <mat-icon  aria-label="Example icon-button with a heart icon" >favorite</mat-icon>
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<p *ngIf="matchs.length<=0">No match played on this date</p>
