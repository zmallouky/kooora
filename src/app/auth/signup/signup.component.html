<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
        <input matInput type="email" name="email" ngModel placeholder="E-mail" #emailInput="ngModel" required email>
        <mat-error *ngIf="emailInput.invalid">Please enter valid e-mail</mat-error>
        </mat-form-field>

        <mat-form-field>
        <input type ="password" name="password" ngModel matInput placeholder="password" #passwordInput="ngModel" required>
        <mat-error *ngIf="passwordInput.invalid">Enter password </mat-error>
        </mat-form-field>
        <button mat-raised-button color='primary' type="submit">Signup</button>
    </form>

</mat-card>
